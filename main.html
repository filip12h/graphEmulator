<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Graph Emulator</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
    <input type="text" id="nodeInput"></input>
    <input type="text" id="edgeInput"></input>
    <button id="ok">OK</button>

    <p id="message"></p>
    <br>
    <button id="confirm" disabled = true>CONFIRM</button>
    <button id="reject" disabled = true>REJECT</button>
    <ul id="list"></ul>

    <button id="test">TEST</button>
    <p id="testMessage"></p>

    <script src="GraphDeviceEmulator.js"></script>
</body>

</html>
